<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
</head>

<body>

    <nav class="nav-wrapper">
        <ul class="waves-effect waves-light">
            <li><a class='waves-effect waves-light btn' href='https://www.youtube.com/'>YouTube</a></li>
            <li><a class='waves-effect waves-light btn' href='https://www.rottentomatoes.com/'>RottenTomatoes</a></li>
            <li><a class='waves-effect waves-light btn' href='https://www.imdb.com/'>IMDb</a></li>
        </ul>
    </nav>

    
    <!-- Welcome Screen -->
    <section id="container" class = "card z-depth-5 show">
        <div class="card center-align">
            <h1 id="welcomeTitle" class="header center teal-text text-lighten-2">See Movies For You</h1>
            <p id="intro" class="header col s12 light">Click on the Start Button to begin and find the best movie for you today</p>
            <button id="startBtn" class="btn-large waves-effect waves-light teal lighten-1">Start</button>
        </div>

    </section>
    <!-- questions -->
    <section id="questionsContainer" class="hide">
        <div class="questionClass center-align"> 
            <h1 id="question"> This is an Example if a Question</h1>
            <div id="answer-buttons" class="flow-text">
            </div>
        </div>
    </section>
    <!-- results -->

    <section id="results" class="hide">
        <div class="lastContainer">
            <div class="results"></div>
        </div>
    </section>

    <main>
        <section class='cardContainer row'>

        </section>
    </main>
    
    <!-- Compiled and minified JavaScript -->
    <!-- added google api to use youtube api -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="./JavaScript/script.js"></script>
</body>

</html>
