<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Basic CSS Styling Sheet @media-->
    <link rel="stylesheet" href="./CSS/reset.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>What to Watch Today</title>
</head>

<body>
    <!--FULL SCREEN NAV-->
    <nav class="nav-extended" id='fullscreenNav'>
        <ul class="waves-effect waves-light">
            <li><a class='waves-effect waves-light btn' href='https://www.youtube.com/'>YouTube</a></li>
            <li><a class='waves-effect waves-light btn' href='https://www.rottentomatoes.com/'>RottenTomatoes</a></li>
            <li><a class='waves-effect waves-light btn' href='https://www.imdb.com/'>IMDb</a></li>
        </ul>
    </nav>

    <!--SMALL SCREEN NAV-->
    <nav id="mobileNav">
        <div class="nav-wrapper">
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-small-and-down">
                <li><a href='https://www.youtube.com/'></a></li>
                <li><a href='https://www.rottentomatoes.com/'></a></li>
                <li><a href='https://www.imdb.com/'></a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href='https://www.youtube.com/'>YouTube</a></li>
        <li><a href='https://www.rottentomatoes.com/'>RottenTomatoes</a></li>
        <li><a href='https://www.imdb.com/'>IMDb</a></li>
    </ul>

    <!-- Welcome Screen -->

    <section id="container" class="card z-depth-5 show">
        <div>
            <h1 id="welcomeTitle">See Movies For You</h1>
            <p id="intro" class="header col s12 light">Click on the Start Button to begin and find the best movie for
                you today</p>

            <button id="startBtn" class="btn waves-effect waves-light teal lighten-1">Start</button>

        </div>

    </section>
    <!-- questions -->
    <section id="questionsContainer" class="hide">
        <div class="questionClass">
            <h1 id="question"> This is an Example if a Question</h1>
            <div>
                <div id="answer-buttons" class="row">

                </div>
            </div>
        </div>
    </section>
    <!-- results -->

    <section id="results" class="hide" style="display: inline">
        <div class="lastContainer">
            <!-- <div class="results"></div> -->
        </div>
        <div class="showmoreBtns">
            <button id="show5more" class="btn waves-effect waves-light teal lighten-1"> Don't like them? Show 5
                more!</button>
                
            <button id="reset" class="reset-btn btn waves-effect waves-light teal lighten-1">
                RESTART</button>
        </div>
        </div>
    </section>

    <main>
        <!-- This is a section for search results -->
        <div class="row">
            <!-- <div class="col s10 m10 l10"> -->
            <section id="search-results" class='cardContainer row'>

                <!-- </section> -->
        </div>
        </div>
        <!-- This is a section for modal to play trailers -->
        <section>
            <!-- Modal Structure -->
            <div id="modal1" class="modal" style="padding:0px; width:450px; height:300px; overflow:visible;">
                <a class="btn-floating btn-small waves-effect waves-light red" id="closebutton"><i
                        class="material-icons modal-close">close</i></a>
                <iframe id="video-player" frameborder="0" style="width:450px; height:300px; overflow:visible;" src="">
                </iframe>
            </div>
            <div id="modal2" class="modal">
                <div class="modal-content  ">
                    <h2>Sorry, we're gunning out of movies. Do you wanna try again?</h2>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn">Go Back</a>
                    <a href="#!" class="reset-btn modal-close waves-effect waves-green btn">Start Over</a>
                </div>
            </div>
            </div>
        </section>
    </main>

    <!-- Compiled and minified JavaScript -->
    <!-- added google api to use youtube api -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./JavaScript/script.js"></script>
</body>






</html>
